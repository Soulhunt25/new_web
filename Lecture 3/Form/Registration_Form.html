<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Personal Information</legend>

        <span>Name:</span>
        <input type="text">

        <br><br>

        <span>Date of Birth:</span>
        <input type="date">

        <br><br>

        <span>Gender: </span>
        <span>Male</span>
        <input type="radio" name="o">

        <span>Female</span>
        <input type="radio" name="o">

        <span>Other</span>
        <input type="radio" name="o">

    </fieldset>

    <br>

    <fieldset>

        <legend>Contact Information</legend>

        <span>Email:</span>
        <input type="email">

        <br><br>

        <span>Phone Number:</span>
        <input type="number">

        <br><br>

        <span>Address:</span>
        <br>
        <input type="text" style="width: 300px; height: 100px;" >
    </fieldset>

    <br>

    <fieldset>

    <legend>Account Details</legend>

    <span>UserName:</span>
    <input type="text">

    <br><br>

    <span>Password</span>
    <input type="password">

    <br><br>

    <span>Confirm Password</span>
    <input type="password">

    </fieldset>

    <br>

    <fieldset>

        <legend>Preferences</legend>

        <span>Favorite Color:</span>
        <input type="color">

        <br><br>

        <span>Upload Profile Picture:</span>
        <input type="file">

        <br><br>

        <span>Intrest:</span>
        <span>Reading</span>
        <input type="checkbox">

        <span>Traveling</span>
        <input type="checkbox">

        <span>Coding</span>
        <input type="checkbox">
    </fieldset>


    <input type="submit">
</body>
</html>
