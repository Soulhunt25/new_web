<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <nav>

        </section>

        <aside>
            <h2>Links</h2>
            <ul>
                <li><a href="#">Link1</a></li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
            </ul>
        </aside>

        <p>Contact us at contact@example.com</p>
    </footer>

</body>

</html>
